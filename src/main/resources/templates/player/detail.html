<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout :: head}">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="justify-content-center">
        <div class="card" style="width: 18rem;">
            <img src="https://media.craiyon.com/2023-11-18/2IgLoFjjRieKJQE3K3UuCw.webp" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${player.name}"></h5>
                <table>

                    <tr>
                        <td>
                            <p class="card-text">Họ và tên</p>
                        </td>
                        <td>:</td>
                        <td><p class="card-text" th:text="${player.name}"></p></td>
                    </tr>
                    <tr>
                        <td>
                            <p class="card-text">Ngày sinh</p>
                        </td>
                        <td>:</td>
                        <td><p class="card-text" th:text="${player.dob}"></p></td>
                    </tr>
                    <tr>
                        <td>
                            <p class="card-text">Kinh nghiệm </p>
                        </td>
                        <td>:</td>
                        <td><p class="card-text" th:text="${player.experience}"></p></td>
                    </tr>
                    <tr>
                        <td>
                            <p class="card-text">Vị trí</p>
                        </td>
                        <td>:</td>
                        <td><p class="card-text" th:text="${player.position}"></p></td>
                    </tr>
                    <tr>
                        <td>Đội bóng</td>
                        <td>:</td>
                        <td th:text="${player.club.name}"></td>
                    </tr>
                </table>
                <p class="card-text"></p>
                <a href="/player" class="btn btn-primary">Trở lại</a>

            </div>
        </div>
    </div>
</div>
</body>

</html>
